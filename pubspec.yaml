name: cineverse
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_dotenv: ^5.2.1
  dio: ^5.8.0+1
  retrofit: ^4.4.2
  get_it: ^8.0.3
  injectable: ^2.5.0
  flutter_bloc: ^9.1.0
  json_annotation: ^4.9.0
  flutter_screenutil: ^5.5.3+2
  animated_splash_screen: ^1.2.0
  google_fonts: ^6.2.1
  custom_rating_bar: ^3.0.0
  linear_progress_bar: ^1.1.3
  skeletonizer: ^1.1.0
  equatable: ^2.0.5
  cached_network_image: ^3.4.1
  flutter_localization: ^0.3.2
  easy_debounce: ^2.0.3
  objectbox: ^4.1.0
  objectbox_flutter_libs: ^4.1.0
  objectbox_generator: ^4.1.0
  shared_preferences: ^2.5.3
  flutter_secure_storage:
  font_awesome_flutter: ^10.8.0
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.15
  flutter_lints: ^5.0.0
  retrofit_generator: ">=8.0.0 <10.0.0"
  json_serializable: ^6.8.0
  injectable_generator:

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - .env

  fonts:
    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/jakartaSans/PlusJakartaSans-Regular.ttf
        - asset: assets/fonts/jakartaSans/PlusJakartaSans-Medium.ttf
        - asset: assets/fonts/jakartaSans/PlusJakartaSans-SemiBold.ttf
        - asset: assets/fonts/jakartaSans/PlusJakartaSans-Bold.ttf
